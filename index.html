<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./window/prism/prism.css">
    <link rel="stylesheet" href="./style.css">
    <style id="styleTage"></style>
    <title>海绵宝宝</title>
</head>

<body>



    <div class="code-wrapper">
        <pre id="code" class="code"></pre>
    </div>
    <div id="body">
        <div id="spot1" class="spot"></div>
        <div id="spot2" class="spot"></div>
        <div id="spot3" class="spot"></div>
        <div id="spot4" class="spot"></div>
        <div id="spot5" class="spot"></div>
        <div id="spot6" class="spot"></div>
        <div id="spot7" class="spot"></div>
        <div id="face">
            <div id="eyes">
                <div id="leftlash1" class="lash"></div>
                <div id="leftlash2" class="lash"></div>
                <div id="leftlash3" class="lash"></div>
                <div id="lefteye" class="eye">
                    <div id="leftiris" class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div id="rightlash1" class="lash"></div>
                <div id="rightlash2" class="lash"></div>
                <div id="rightlash3" class="lash"></div>
                <div id="righteye" class="eye">
                    <div id="rightiris" class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
            <div id="leftcheek" class="cheek"></div>
            <div id="rightcheek" class="cheek"></div>
            <div id="mouth">
                <div id="lefttooth" class="tooth"></div>
                <div id="righttooth" class="tooth"></div>
            </div>
            <div id="nose"></div>
        </div>
    </div>
    <!-- 这里将按钮部分放在最下面是为了在布局的时候，按钮会出现在页面的最前面，
    而不用一直都是用z-index。 -->
    <div class="actions">
        <button id="button-hidden">隐藏</button>
        <button id="button-show" class="hidden">显示</button>
        <button id="speed" data-speed="slow" >慢速</button>
        <button id="speed" data-speed="normal" class="active">中速</button>
        <button id="speed" data-speed="fast" >快速</button>
        <button id="speed" data-speed="close" >结束</button>
    </div>
    <script src="./window/prism/prism.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
